<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ Аниме по Рейтингу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header{
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1{
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p{
            font-size: 1.2em;
            opacity: 0.9;
        }
        .filters{
            padding: 20px 30px;
        }
        .filter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-label{
            font-weight: bold;
            color: #333;
        }
        .filter-select{
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-select:focus{
            outline: none;
            border-color: #667eea;
        }
        .anime-grid{
            display: grid;
            grid-template-columns: repeat((auto-fill, minmax(300px, 1fr)));
            gap: 20px;
            padding: 30px;
        }
        .anime-card{
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }
        .anime-card:hover{
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .anime-rank{
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient();
        }
    </style>
</head>
<body>
    
</body>
</html>
