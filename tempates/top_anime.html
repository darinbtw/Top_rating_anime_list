<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ–ø –ê–Ω–∏–º–µ –ø–æ –†–µ–π—Ç–∏–Ω–≥—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container{
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header{
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1{
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p{
            font-size: 1.2em;
            opacity: 0.9;
        }
        .filters{
            padding: 20px 30px;
        }
        .filter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-label{
            font-weight: bold;
            color: #333;
        }
        .filter-select{
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-select:focus{
            outline: none;
            border-color: #667eea;
        }
        .anime-grid{
            display: grid;
            grid-template-columns: repeat((auto-fill, minmax(300px, 1fr)));
            gap: 20px;
            padding: 30px;
        }
        .anime-card{
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }
        .anime-card:hover{
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .anime-rank{
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(linear-gradient);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            z-index: 2;
        }
        .anime-image{
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.3s;
        }
        .anime-card:hover .anime-image{
            transform: scale(1.05);
        }
        .anime-info{
            padding: 20px;
        }
        .anime-title{
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 2.8em;
            overflow: hidden;
        }
        .anime-meta{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        .anime-score{
            background: #4ecdc4;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .anime-type{
            background: #95a5a6;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .anime-year{
            color: #666;
            font-size: 0.9em;
        }
        .anime-genres{
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }
        .genre-tag{
            background: #e9ecef;
            color: #495057;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7em;
        }
        .anime-synopsis{
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 4.5em;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .anime-link{
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .anime-link:hover{
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        .pagination{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 30px;
            background: #f8f9fa;
        }
        .page-btn{
            padding:10px 15px;
            border: none;
            background: #6c757d;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        .page-btn:hover{
            background: #495057;
            transform: translateY(-2px);
        }
        .page-btn.active{
            background: #667eea;
        }
        .page-btn:disabled{
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
        }
        .page-info{
            margin: 0 15px;
            color: #666;
            font-weight: bold;
        }
        .loading{
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width:768){
            .anime-grid{
                grid-template-columns: repeat(auto-fill, minmax(280, 1fr));
                gap: 15px;
                padding: 20px;
            }
            .pagination{
                flex-wrap: wrap;
                gap: 5px;
            }
            .filter-row{
                flex-direction: column;
                align-items: stretch;
            }
            .filter-select{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ –¢–æ–ø –ê–Ω–∏–º–µ</h1>
            <p>–õ—É—á—à–∏–µ –∞–Ω–∏–º–µ –ø–æ –†–µ–π—Ç–∏–Ω–≥—É MyAnimeList</p>
        </div>

        <div class="filters">
            <form method="get" class="filter-row">
                <span class="filter-label">üì∫ –¢–∏–ø:</span>
                <select name="type" class="filter-select" onchange="this.form.submit()">
                    {% for type_option in data.anime_types %}
                    <option value="{{ type_option.value }}" 
                            {% if type_option.value == data.current_type %}selected{% endif %}>
                        {{ type_option.name }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    
</body>
</html>
